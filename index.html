<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <a href="./index.html"><button class="title">Calculator</button></a>
            <a href="https://www.github.com/Abdirazakf/Calculator"><button class="github-link">Github Repo</button></a>
        </div>
        <div class="container">
            <div class="calculator">
                <div class="screen">
                    <div class="numbers">300000000</div>
                </div>
                <div class="button-container">
                    <button class="clear">AC</button>
                    <button class="positive-negative">+/-</button>
                    <button class="percent">%</button>
                    <button class="division">&divide;</button>
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multiply">x</button>
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="subtraction">-</button>
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="addition">+</button>
                    <button class="delete">del</button>
                    <button class="zero">0</button>
                    <button class="decimal">.</button>
                    <button class="equal">=</button>

                </div>
            </div>
        </div>
        <div class="footer">
            <a href="https://www.github.com/Abdirazakf/" target="_blank" rel="noopener noreferrer">
                Copyright<sup>&copy;</sup> Abdirazakf 2025
            </a>
        </div>
    </body>
</html>
